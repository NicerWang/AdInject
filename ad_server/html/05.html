  <style>
    .waa-container * {

      box-sizing: border-box;
    }
    .waa-container a {
      text-decoration: none;
      color: inherit;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    }

    .waa-container {
      all: initial;
      display: block;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .waa-container .image-section {
      width: 100%;
      height: 180px;
      background: url('http://[SERVER]:[PORT]/ad/[IMGPATH]') center/cover no-repeat;
    }

    .waa-container .content-section {
      padding: 20px;
      text-align: center;
    }

    .waa-container .content-section .h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .waa-container .content-section .h2 {
      font-size: 14px;
      font-weight: normal;
      color: #555;
      margin-bottom: 15px;
    }

    .waa-container .content-section .p {
      font-size: 14px;
      color: #333;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .waa-container .button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 24px;
      transition: background-color 0.3s ease;
    }

    .waa-container .button:hover {
      background-color: #555;
    }
  </style>
  <div class="waa-container">
    <div class="image-section" onclick="handleClickAndRemove('[LINK]')"></div>
    <div class="content-section">
      <div class="h1"><a onclick="handleClickAndRemove('[LINK]')">[TITLE]</a></div>
      <div class="h2"><a onclick="handleClickAndRemove('[LINK]')">[SUBTITLE]</a></div>
      <div class="p">
        <a onclick="handleClickAndRemove('[LINK]')">[CONTENT]</a>
      </div>
      <a onclick="handleClickAndRemove('[LINK]')" class="button">[BTNTEXT]</a>
    </div>
  </div>
